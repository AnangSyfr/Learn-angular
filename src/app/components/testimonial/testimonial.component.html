<div class="testimonial-section">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="title-section">Kata Mereka</div>
            </div>
        </div>
        <div class="testimonial-content">
            <swiper-container
                pagination="true"
                pagination-dynamic-bullet="true"
                space-between="30"
                #swiperTesti
            >
                @for (testi of testimonials; track $index) {
                    <swiper-slide>
                        <div class="testimonial-container">
                            <div class="testimonial-card">
                                <div class="image-container">
                                    <img [src]="testi.image" class="testimonial-image" />
                                </div>
                                <div class="name-and-testimonial">
                                    <p class="speach-content">"{{ testi.testimonial }}"</p>
                                    <p class="name">{{ testi.name }}</p>
                                    <p class="role">{{ testi.role }}</p>
                                </div>
                            </div>
                        </div>
                    </swiper-slide>
                }
            </swiper-container>
        </div>
    </div>
</div>
