<mat-toolbar class="header-menu-section" [class.sticky-nav]="bannerIsScroll">
    <h1 class="logo-text">Shool Land</h1>
    <span class="spacer"></span>
    <button mat-icon-button class="menu-btn" aria-label="menu-btn">
        <mat-icon>menu</mat-icon>
    </button>
    <div class="menu-collapse">
        <mat-list role="list" class="list-menu">
            <mat-list-item (click)="goToDiv('beranda')">
                <span>Beranda</span>
            </mat-list-item>
            <mat-list-item (click)="goToDiv('about')">
                <span>About</span>
            </mat-list-item>
            <mat-list-item (click)="goToDiv('news')">
                <span>News</span>
            </mat-list-item>
            <mat-list-item (click)="goToDiv('achievement')">
                <span>Achievement</span>
            </mat-list-item>
            <mat-list-item (click)="goToDiv('students')">
                <span>Students</span>
            </mat-list-item>
            <mat-list-item (click)="goToDiv('login')">
                <span>Login</span>
            </mat-list-item>
        </mat-list>
    </div>
</mat-toolbar>
